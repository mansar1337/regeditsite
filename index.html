    <script>
        let records = [];

        let sortField = 'id';

        // –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ DOM —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        const DOM = {
            init() {
                this.tableBody = document.getElementById('recordsTable');
                this.searchInput = document.getElementById('searchInput');
                this.mediaGrid = document.getElementById('mediaGrid');

        // –ú–µ–Ω–µ–¥–∂–µ—Ä –∑–∞–ø–∏—Å–µ–π —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π IndexedDB
        const RecordManager = {
            async init() {
                this.db = await this.openDatabase();
                return this;
            },

            async openDatabase() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('RecordsDB', 1);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => resolve(request.result);
                    
                    request.onupgradeneeded = (e) => {
                        const db = e.target.result;
                        if (!db.objectStoreNames.contains('records')) {
                            db.createObjectStore('records', { keyPath: 'id' });
                        }
                    };
                });
            },

            async saveRecord(record) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['records'], 'readwrite');
                    const store = transaction.objectStore('records');
                    
                    const request = store.put(record);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            },

            async getRecords() {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['records'], 'readonly');
                    const store = transaction.objectStore('records');
                    const request = store.getAll();
                    
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }
        };

        // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥ —Ç–∞–±–ª–∏—Ü—ã
        class TableRenderer {
            constructor(container) {
                this.container = container;
                this.virtualScroll = new VirtualScroll(container);
                this.debounceRender = debounce(this.render.bind(this), 16);
            }

            render(records) {
                const fragment = document.createDocumentFragment();
                
                records.forEach(record => {
                    const row = this.createRow(record);
                    fragment.appendChild(row);
                });

                this.container.innerHTML = '';
                this.container.appendChild(fragment);
            }

            createRow(record) {
                const row = document.createElement('tr');
                row.innerHTML = this.getRowTemplate(record);
                return row;
            }

            getRowTemplate(record) {
                return `
                    <td>${record.id}</td>
                    <td>${formatDate(record.date)}</td>
                    <td>${escapeHtml(record.name)}</td>
                    <td><span class="status status-${record.status}">${getStatusText(record.status)}</span></td>
                    <td>${escapeHtml(record.comment)}</td>
                    <td>${this.getActionButtons(record.id)}</td>
                `;
            }

            getActionButtons(id) {
                return `
                    <button class="btn-icon" onclick="editRecord(${id})">‚úèÔ∏è</button>
                    <button class="btn-icon" onclick="deleteRecord(${id})">üóëÔ∏è</button>
                `;
            }
        }

        // –í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª–∏–Ω–≥ –¥–ª—è –±–æ–ª—å—à–∏—Ö —Å–ø–∏—Å–∫–æ–≤
        class VirtualScroll {
            constructor(container, options = {}) {
                this.container = container;
                this.rowHeight = options.rowHeight || 50;
                this.bufferSize = options.bufferSize || 10;
                this.visibleRows = Math.ceil(container.clientHeight / this.rowHeight);
                
                this.setupScroll();
            }

            setupScroll() {
                this.container.addEventListener('scroll', debounce(() => {
                    this.updateVisibleRows();
                }, 16));
            }

            updateVisibleRows() {
                const scrollTop = this.container.scrollTop;
                const startIndex = Math.floor(scrollTop / this.rowHeight);
                const endIndex = startIndex + this.visibleRows + this.bufferSize;
                
                this.onUpdate?.(startIndex, endIndex);
            }
        }

        // –£—Ç–∏–ª–∏—Ç—ã
        function debounce(fn, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => fn.apply(this, args), wait);
            };
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function formatDate(date) {
            return new Intl.DateTimeFormat('ru-RU', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            }).format(new Date(date));
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {
            const dom = DOM.init();
            const recordManager = await RecordManager.init();
            const tableRenderer = new TableRenderer(dom.tableBody);
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—á–∞–ª—å–Ω—ã—Ö –¥–∞ÔøΩÔøΩ–Ω—ã—Ö
            const records = await recordManager.getRecords();
            tableRenderer.render(records);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        window.onload = function() {
            const savedRecords = localStorage.getItem('records');
            if (savedRecords) {
                records = JSON.parse(savedRecords);
                updateTable();
            }
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â—É—é –¥–∞—Ç—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            syncDate();
        }

        // –ü–æ–∏—Å–∫ –ø–æ —Ç–∞–±–ª–∏—Ü–µ
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchText = e.target.value.toLowerCase();
            const filteredRecords = records.filter(record => 
                record.name.toLowerCase().includes(searchText) ||
                record.status.toLowerCase().includes(searchText) ||
                record.comment.toLowerCase().includes(searchText) ||
                record.date.includes(searchText)  // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–∏—Å–∫ –ø–æ –¥–∞—Ç–µ
            );
            currentPage = 1;  // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –Ω–∞ –ø–µ—Ä–≤—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø—Ä–∏ –ø–æ–∏—Å–∫–µ
            updateTable(filteredRecords);
        });

        // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ —Ç–∞–±–ª–∏—Ü—ã
        function sortTable(field) {
            const headers = document.querySelectorAll('th');
            headers.forEach(header => {
                if (header.textContent.includes(field)) {
                    header.style.transition = 'background-color 0.3s';
                    header.style.backgroundColor = '#e8f5e9';
                    setTimeout(() => {
                        header.style.backgroundColor = '#f8f9fa';
                    }, 300);
                }
            });

            if (sortField === field) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortField = field;
                sortDirection = 'asc';
            }

            records.sort((a, b) => {
                let comparison = 0;
                if (a[field] > b[field]) comparison = 1;
                if (a[field] < b[field]) comparison = -1;
                return sortDirection === 'asc' ? comparison : -comparison;
            });

            updateTable();
        }

        // –£–ª—É—á—à–µ–Ω–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∏ –≤–∞–ª–∏–¥–∞—Ü–∏—è
        function addRecord() {
            try {
                const dateTime = document.getElementById('date').value;
                const name = document.getElementById('name').value;
                const status = document.getElementById('status').value;
                const comment = document.getElementById('comment').value;
                const photoFile = document.getElementById('photo').files[0];

                // –í–∞–ª–∏–¥–∞—Ü–∏—è –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã—Ö –ø–æ–ª–µ–π
                if (!dateTime || !name || !status || !comment) {
                    throw new Error('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è');
                }

                // ÔøΩÔøΩ–∞–ª–∏–¥–∞—Ü–∏—è –¥–∞—Ç—ã
                const selectedDate = new Date(dateTime);
                if (selectedDate > new Date()) {
                    throw new Error('–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è –Ω–µ –º–æ–≥—É—Ç –±—ã—Ç—å –±–æ–ª—å—à–µ —Ç–µ–∫—É—â–∏—Ö');
                }

                const reader = new FileReader();
                reader.onerror = () => {
                    throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —á—Ç–µ–Ω–∏–∏ —Ñ–∞–π–ª–∞');
                };

                reader.onload = function(e) {
                    try {
                        const newRecord = {
                            id: records.length > 0 ? Math.max(...records.map(r => r.id)) + 1 : 1,
                            date: dateTime,

        // –ó–∞—â–∏—Ç–∞ –æ—Ç XSS
        function escapeHtml(unsafe) {

                .replace(/</g, "&lt;")

        function getCurrentDate() {

            const year = now.getFullYear();

            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');

            return `${year}-${month}-${day}T${hours}:${minutes}`;

        // –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–º–ø–æ—Ä—Ç–∞
        function importFromCSV(input) {
            try {
                const file = input.files[0];
                if (!file) {
                    throw new Error('–§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω');

                if (!file.name.endsWith('.csv')) {

                }

                const reader = new FileReader();
                reader.onload = async function(e) {
                    try {
                        const text = e.target.result;
                        const lines = text.split('\n').map(line => line.trim()).filter(line => line);
                        
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
                        const expectedHeader = 'ID,–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ,C—Ç–∞—Ç—É—Å,–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π,–î–∞—Ç–∞,–§–æ—Ç–æ';
                        if (!lines[0].includes(expectedHeader)) {
                            throw new Error(`–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –∑–∞–≥–æ–ª–æ–≤–∫–∞. –û–∂–∏–¥–∞–µ—Ç—Å—è: ${expectedHeader}`);
                        }

                        const newRecords = [];
                        const errors = [];
                        
                        const progressModal = showProgressModal('–ò–º–ø–æ—Ä—Ç –¥–∞–Ω–Ω—ã—Ö...');
                        
                        for (let i = 1; i < lines.length; i++) {
                            try {
                                updateProgress(progressModal, (i / lines.length) * 100);
                                
                                const [id, name, status, comment, date, photo] = parseCSVLine(lines[i]);

                                if (!name || !status || !date) {
                                    errors.push(`–°—Ç—Ä–æ–∫–∞ ${i + 1}: –ü—Ä–æ–ø—É—â–µ–Ω—ã –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è`);
                                    continue;
                                }

                                if (!isValidDate(date)) {
                                    errors.push(`–°—Ç—Ä–æ–∫–∞ ${i + 1}: –ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞—Ç—ã (—Ç—Ä–µ–±—É–µ—Ç—Å—è –î/–ú/–ì–ì)`);
                                    continue;
                                }

                                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ—Å—Ç–∏ Base64 –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                                if (photo && !isValidBase64Image(photo)) {
                                    errors.push(`–°—Ç—Ä–æ–∫–∞ ${i + 1}: –ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è`);
                                    continue;
                                }

                                const [day, month, year] = date.split('/');
                                const fullYear = '20' + year;
                                const formattedMonth = month.padStart(2, '0');
                                const formattedDay = day.padStart(2, '0');
                                const formattedDate = `${fullYear}-${formattedMonth}-${formattedDay}`;

                                const statusMap = {
                                    '–ê–∫—Ç–∏–≤–Ω—ã–π': 'active',
                                    '–í –æ–±—Ä–∞–±–æ—Ç–∫–µ': 'pending',
                                    '–ó–∞–∫—Ä—ã—Ç': 'closed'
                                };

                                const record = {
                                    id: parseInt(id) || Math.max(...records.map(r => r.id), 0) + 1,
                                    name: name,
                                    status: statusMap[status] || 'active',
                                    comment: comment || '',
                                    date: formattedDate,
                                    photo: photo || null
                                };

                                newRecords.push(record);
                            } catch (error) {
                                errors.push(`–°—Ç—Ä–æ–∫–∞ ${i + 1}: ${error.message}`);
                            }
                        }

                        closeProgressModal(progressModal);

                        const message = `
                            –ù–∞–π–¥–µ–Ω–æ –∑–∞–ø–∏—Å–µ–π: ${newRecords.length}
                            ${errors.length > 0 ? `\n–û—à–∏–±–∫–∏ (${errors.length}):\n${errors.join('\n')}` : ''}
                            \n–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –∏–º–ø–æ—Ä—Ç?
                        `;

                        if (newRecords.length > 0 && confirm(message)) {
                            const mergeStrategy = await showMergeDialog();
                            if (mergeStrategy === 'merge') {

                                records = newRecords;

                            updateTable();
                            saveToLocalStorage();
                            showNotification(`–ò–º–ø–æ—Ä—Ç –∑–∞–≤–µ—Ä—à–µ–Ω —É—Å–ø–µ—à–Ω–æ. –î–æ–±–∞–≤–ª–µ–Ω–æ ${newRecords.length} –∑–∞–ø–∏—Å–µ–π`, 'success');
                        }
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ —Ñ–∞–π–ª–∞:', error);
                        showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ —Ñ–∞–π–ª–∞: ' + error.message, 'error');
                    }
                };

                reader.onerror = function() {
                    showNotification('–û—àÔøΩÔøΩ–±–∫–∞ –ø—Ä–∏ —á—Ç–µ–Ω–∏–∏ —Ñ–∞–π–ª–∞', 'error');
                };

                reader.readAsText(file, 'UTF-8');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–º–ø–æ—Ä—Ç–µ:', error);
                showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–º–ø–æ—Ä—Ç–µ: ' + error.message, 'error');

        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏

        function parseCSVLine(line) {
            const fields = [];
            let field = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    if (inQuotes && line[i + 1] === '"') {
                        field += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    fields.push(field.trim());
                    field = '';
                } else {
                    field += char;
                }
            }
            
            fields.push(field.trim());
            return fields;
        }

        function isValidDate(dateString) {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–æ—Ä–º–∞—Ç D/M/YY
            const regex = /^(\d{1,2})\/(\d{1,2})\/(\d{2})$/;
            const match = dateString.match(regex);
            
            if (!match) return false;
            
            const [, day, month, year] = match;
            const fullYear = '20' + year; // –ü—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ–º, —á—Ç–æ –≤—Å–µ –¥–∞—Ç—ã –≤ 21 –≤–µ–∫–µ
            
            const date = new Date(fullYear, month - 1, day);
            return date instanceof Date && !isNaN(date) &&
                   date.getDate() == day &&
                   date.getMonth() == month - 1 &&
                   date.getFullYear() == fullYear;
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ drag and drop

        function isValidBase64Image(str) {
            if (!str) return true; // –ü—É—Å—Ç–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ —Å—á–∏—Ç–∞–µ–º –≤–∞–ª–∏–¥–Ω—ã–º
            
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –ª–∏ —Å—Ç—Ä–æ–∫–∞ —Å data:image
                if (!str.startsWith('data:image/')) {
                    return false;
                }

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–æ—Ä–º–∞—Ç Base64
                const base64Regex = /^data:image\/(jpeg|jpg|png|gif);base64,([A-Za-z0-9+/=])+$/;
                return base64Regex.test(str);
            } catch (e) {
                return false;
            }
        }

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–º—É
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —Ç–µ–º—É
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é —Ç–µ–º—É
        setTheme(getPreferredTheme());

        // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å–∏—Å—Ç–µ–º–Ω–æ–π —Ç–µ–º—ã
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });

        // –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function addEventListeners() {
            try {
                // –ù–∞—Ö–æ–¥–∏–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã, –∫–æ—Ç–æ—Ä—ã–º –Ω—É–∂–Ω—ã –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
                const elements = document.querySelectorAll('[data-needs-listener]');
                
                if (!elements || elements.length === 0) {
                    console.warn('–≠–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
                    return;
                }

                elements.forEach(element => {
                    if (!element) return;

                    const eventType = element.dataset.eventType || 'click';
                    const handler = element.dataset.handler;

                    if (handler && typeof window[handler] === 'function') {
                        element.addEventListener(eventType, window[handler]);
                    }
                });

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π:', error);
            }
        }

        // –ë–µ–∑–æ—Å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function initializePage() {
            try {
                setInitialTheme();
                addEventListeners();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã:', error);
            }
        }

        // –ë–µ–∑–æ—Å–Ω—ã–π –∑–∞–ø—É—Å–∫ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePage);
        } else {
            initializePage();
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä—è–º–æ–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ —Ç–µ–º—ã
        document.addEventListener('DOMContentLoaded', function() {
            try {
                const themeToggleBtn = document.querySelector('.theme-toggle');
                if (themeToggleBtn) {
                    themeToggleBtn.addEventListener('click', toggleTheme);
                    
                    // –î–µ–ª–∞–µ–º –∫–Ω–æ–ø–∫—É –≤–∏–¥–∏–º–æ–π –∏ –∞–∫—Ç–∏–≤–Ω–æ–π
                    themeToggleBtn.style.pointerEvents = 'auto';
                    themeToggleBtn.style.cursor = 'pointer';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫–Ω–æ–ø–∫–∏ —Ç–µ–º—ã:', error);
            }
        });

        // –û–±–Ω–æ–≤–ª—è–µ–º HTML –∫–Ω–æ–ø–∫–∏
        function updateThemeIcon(theme) {
            try {
                const themeToggleBtn = document.querySelector('.theme-toggle');
                if (!themeToggleBtn) return;
                
                const moonIcon = 'üåô';
                const sunIcon = '‚òÄÔ∏è';
                
                requestAnimationFrame(() => {
                    themeToggleBtn.innerHTML = theme === THEMES.DARK ? moonIcon : sunIcon;
                    themeToggleBtn.setAttribute('title', 
                        theme === THEMES.DARK ? '–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –Ω–∞ —Å–≤–µ—Ç–ª—É—é —Ç–µ–º—É' : '–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –Ω–∞ —Ç—ë–º–Ω—É—é —Ç–µ–º—É'
                    );
                    
                    // –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ –∫–Ω–æ–ø–∫–∞ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω–∞
                    themeToggleBtn.style.pointerEvents = 'auto';
                    themeToggleBtn.style.cursor = 'pointer';
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –∏–∫–æ–Ω–∫–∏ —Ç–µ–º—ã:', error);
            }
        }
    </script>
